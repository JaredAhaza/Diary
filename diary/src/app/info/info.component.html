<!-- Container for everything -->

<div class="container">

<!-- Form with a novalidate which check if the form is actually valid -->

    <form novalidate>

<!-- form-group Styling from bootstrap -->

      <div class="form-group">

<!-- Label -->

        <label for="Title">Title</label>

<!-- input field that uses Two Way Data Binding using the NgModule  -->

        <input type="text" name="title" required [(ngModel)]="newInfo.title" required class="form-control" #title="ngModel" placeholder="Enter a title for your entry">

<!-- Div class for our alert which has an if Statement -->

        <div class="alert alert-danger" *ngIf="title.errors?.required && title.touched" > Please enter a title</div>

      </div>

      <div class="form-group">

        <label for="date">Date:</label>

<!-- Date input which also uses Two way data Binding using ngModel -->

        <input type="date" name="date" [(ngModel)]="newInfo.date" class="form-control" #date="ngModel" required>

        <!-- Div class for our alert which has an if Statement -->

        <div class="alert alert-danger" *ngIf="date.errors?.required && date.touched" > Please enter a date</div>

      </div>

<!-- Submit button which has a click event that calls the onSubmit2 function -->

      <input type="submit" name="submit" value="submit" class="btn btn-info" (click)="onSubmit2()">

    </form>


<!-- Div which is actually hidden and has an If Statement and has value of false initially but changes afer it turns to true -->

    <div *ngIf="value">

<!-- Displaying the title -->

      <h2>Title:{{newInfo.title}}</h2>

<!-- Displaying the date -->

      <h2>Date:{{newInfo.date}}</h2>

<!-- calling the description component -->

      <app-description></app-description>

    </div>

</div>
